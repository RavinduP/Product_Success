<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Analytics Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <h1>Production Analytics Dashboard</h1>
        <p>Integrated predictive analytics for manufacturing operations</p>
    </div>

    <div class="container">
        <div class="tabs">
    <button class="tab active" data-tab="defects">
        <i class="fas fa-bug me-2"></i>Defects
    </button>
    <button class="tab" data-tab="campaign">
        <i class="fas fa-bullhorn me-2"></i>Campaign
    </button>
    <button class="tab" data-tab="sales">
        <i class="fas fa-chart-line me-2"></i>Sales
    </button>
</div>

        <div id="defects-form" class="form-container">
    <h2>Defects Prediction</h2>
    <form id="defectsForm">
        <div class="form-group">
            <label for="cutting">Cutting Quality (0=Good, 1=Bad)</label>
            <input type="number" id="cutting" min="0" max="1" step="1" required>
        </div>
        <div class="form-group">
            <label for="punching">Punching Score (0=Good, 1=Bad)</label>
            <input type="number" id="punching" min="0" max="1" step="1" required>
        </div>
        <div class="form-group">
            <label for="inboxing">Inboxing Score (0=Good, 1=Bad)</label>
            <input type="number" id="inboxing" min="0" max="1" step="1" required>
        </div>
        <div class="form-group">
            <label for="hinging">Hinging Quality (0=Good, 1=Bad)</label>
            <input type="number" id="hinging" min="0" max="1" step="1" required>
        </div>
        <div class="form-group">
            <label for="riveting">Riveting Quality (0=Good, 1=Bad)</label>
            <input type="number" id="riveting" min="0" max="1" step="1" required>
        </div>
        <button type="submit">Predict Defects</button>
    </form>
    <div id="defectsResult" class="result"></div>
</div>
        <!-- Campaign Prediction -->
        <div id="campaign-form" class="form-container">
            <h2>Campaign Prediction</h2>
            <form id="campaignForm">
                <div class="form-group">
                    <label for="adType">Ad Type</label>
                    <select id="adType" required>
                        <option value="">Select Type</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Google Ads">Google Ads</option>
                        <option value="Website">Website</option>
                        <option value="Daraz">Daraz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" required>
                </div>
                <div class="form-group">
                    <label for="reach">Reach</label>
                    <input type="number" id="reach" required>
                </div>
                <div class="form-group">
                    <label for="impressions">Impressions</label>
                    <input type="number" id="impressions" required>
                </div>
                <div class="form-group">
                    <label for="clicks">Clicks</label>
                    <input type="number" id="clicks" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>


                <button type="submit">Predict Campaign</button>
            </form>
            <div id="campaignResult" class="result"></div>
        </div>

        <!-- Sales Forecast -->
        <div id="sales-form" class="form-container">
            <h2>Sales Forecast</h2>
            <form id="salesForm">
                <div class="form-group">
                    <label for="region">Sales Region</label>
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <option value="North">North</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Kurunagela">Kurunagela</option>
                        <option value="Southern">Southern</option>
                        <option value="Negombo">Negombo</option>
                        <option value="East">East</option>
                        <option value="Colombo">Colombo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Ladder Size</label>
                    <select id="size" required>
                        <option value="">Select Size</option>
                        <option value="STEP LADDER">STEP LADDER</option>
                        <option value="EXTENSION LADDER">EXTENSION LADDER</option>
                        <option value="MULTIPURPOSE LADDER">MULTIPURPOSE LADDER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" required>
                </div>
                <div class="form-group">
                    <label for="granularity">Forecast Granularity</label>
                    <select id="granularity" required>
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily</option>
                    </select>

                </div>

                <button type="submit">Generate Forecast</button>
            </form>
            <div id="salesResult" class="result"></div>
            <div class="chart" id="chartContainer" style="display: flex; gap: 10px; align-items: flex-end; height: 300px;"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
