<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Type Prediction</title>
    <link href="../static/sidebar/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/marketing_campaign/campaign.css">
</head>
<body>
    <div class="sidebar-container"></div>

    <div class="campaign-container">

        <div class="title"><h2>Marketing Campaign Predictor</h2></div>

        <div class="campaign-content">
            <form id="campaignForm" class="campaign-form">
                <div class="form-columns">
                    <!-- Left Column -->
                    <div class="form-column">
                        <!-- Duration -->
                        <div class="form-group">
                            <label for="duration">Campaign Duration</label>
                            <select id="duration" name="duration" required>
                                <option value="" disabled selected>Select duration</option>
                                <option value="7">7 days</option>
                                <option value="14">2 weeks</option>
                                <option value="30">1 month</option>
                                <option value="90">3 months</option>
                            </select>
                            <span class="error" id="durationError"></span>
                        </div>

                        <!-- Ad Budget -->
                        <div class="form-group">
                            <label for="adBudget">Ad Budget (LKR)</label>
                            <select id="adBudget" name="adBudget" required>
                                <option value="" disabled selected>Select budget range</option>
                                <option value="30000">10,000 - 50,000</option>
                                <option value="75000">50,000 - 100,000</option>
                                <option value="300000">100,000 - 500,000</option>
                                <option value="750000">500,000 - 1,000,000</option>
                                <option value="1500000">1,000,000+</option>
                            </select>
                            <span class="error" id="adBudgetError"></span>
                        </div>

                        <!-- Ad Type -->
                        <div class="form-group">
                            <label for="adType">Ad Platform</label>
                            <select id="adType" name="adType" required>
                                <option value="" disabled selected>Select platform</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Google Ads">Google Ads</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Website">Website</option>
                                <option value="YouTube">YouTube</option>
                            </select>
                            <span class="error" id="adTypeError"></span>
                        </div>

                        
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">

                        <!-- Reach -->
                        <div class="form-group">
                            <label for="reach">Expected Reach</label>
                            <input type="number" id="reach" name="reach" placeholder="Enter expected reach" required>
                            <span class="error" id="reachError"></span>
                        </div>
                        
                        <!-- Clicks -->
                        <div class="form-group">
                            <label for="clicks">Expected Clicks</label>
                            <input type="number" id="clicks" name="clicks" placeholder="Enter expected clicks" required>
                            <span class="error" id="clicksError"></span>
                        </div>

                        <!-- Impressions -->
                        <div class="form-group">
                            <label for="impressions">Expected Impressions</label>
                            <input type="number" id="impressions" name="impressions" placeholder="Enter expected impressions" required>
                            <span class="error" id="impressionsError"></span>
                        </div>

                    </div>
                </div>

                <!-- Full Width Fields -->
                <div class="form-group full-width">
                    <label for="date">Campaign Start Date</label>
                    <input type="date" id="date" name="date" required>
                    <span class="error" id="dateError"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Predict Campaign Type</button>
                </div>
            </form>

            <div id="result" class="prediction-result">
                <div class="result-placeholder">
                    <p>Submit the form to see prediction results</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/sidebar/sidebar.js"></script>
    <script src="../static/marketing_campaign/campaign.js"></script>
</body>
</html>
