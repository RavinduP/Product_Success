<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <link rel="stylesheet" href="../static/authentication/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Admin Authentication</h1>
            <p>Please enter the password to access production components</p>
            <form id="authForm">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn">Authenticate</button>
                <p id="errorMsg" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="../static/authentication/auth.js"></script>
</body>
</html>
