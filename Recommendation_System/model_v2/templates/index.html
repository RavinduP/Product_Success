<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Type Prediction</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff);
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
            min-height: 100vh;
            overflow-y: auto;
            color: #000000;
        }

        /* Container styles */
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0; /* Add margin to separate from header and footer */
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.2vw;
        }

        h2 {
            font-size: 1.7vw;
        }

        /* Form styles */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
        }   
    </style>
</head>
<body>
    <div class="container">
        <h1>Campaign Type Predictor</h1>
        <form id="campaignForm">
            <div class="form-group">
                <label for="duration">Duration (in days):</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="adBudget">Ad Budget:</label>
                <input type="number" id="adBudget" name="adBudget" required>
            </div>
            <div class="form-group">
                <label for="reach">Reach:</label>
                <input type="number" id="reach" name="reach" required>
            </div>
            <div class="form-group">
                <label for="clicks">Clicks:</label>
                <input type="number" id="clicks" name="clicks" required>
            </div>
            <div class="form-group">
                <label for="impressions">Impressions:</label>
                <input type="number" id="impressions" name="impressions" required>
            </div>
            <div class="form-group">
                <label for="adType">Ad Type:</label>
                <select id="adType" name="adType" required>
                    <option value="Facebook">Facebook</option>
                    <option value="Google Ads">Google Ads</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Website">Website</option>
                    <option value="YouTube">YouTube</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date (Month and Year):</label>
                <input type="month" id="date" name="date" required>
            </div>
            <button type="submit">Predict Campaign Type</button>
        </form>
        <h2>Prediction Result:</h2>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('campaignForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `Predicted Campaign Type: ${result.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
